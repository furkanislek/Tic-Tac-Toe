    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="gradient-text">Tic Tac Toe</h1>

    <input type="button" value="New Game" onClick="document.location.reload(true)">
    
    
    
    <footer>
        <div class="gitIcon"><a href="https://github.com/furkanislek" target="_blank" ><i class="fa-brands fa-github " ></i></a></div>
